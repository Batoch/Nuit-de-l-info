<html>
<head>
<title>Boussole 3D</title>

<meta charset="utf-8">
<meta name="viewport" content="user-scalable=no, initial-scale=1">

<style>
  html {
    width: 100%;
    height: 100%;
  }
  body {
    position: fixed;
    margin: 0px;
    padding: 0px;
    width: 100%;
    height: 100%;

    position: absolute;
    top: 0;
  }
  .output_err {
    display: block;

    color: #CC0000;
    font-weight: bold;
    border: 1px solid #000;
    margin: 20px 10px;
    padding: 20px;
  }
  .heading {
    display: block;
    text-align: center;
    padding: 10px 0 0;
    height: 40px;
    color: #fff;
    font-size: 1.8em;
    font-weight: normal;
  }
  .instruc {
    display: block;
    text-align: center;
    padding: 10px 0 0;
    height: 40px;
    color: #fff;
    font-size: 1.9em;
    font-weight: normal;
  }

<script>

window.addEventListener('load', function() {

  /* Compass Web App */
  var canvasElement = document.getElementById('glCanvas');
  canvasElement.setAttribute('width', window.innerWidth);
  canvasElement.setAttribute('height', window.innerHeight);

  var headingElement = document.getElementById('headingReading');

  new Compass( canvasElement, headingElement );

}, true);

</script>
